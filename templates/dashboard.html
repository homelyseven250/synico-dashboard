<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Synico Dashboard">
    <meta name="author" content="Synico">
    <title>Dashboard</title>
    <script src="/static/webpack/962.bundle.js"></script>
<script src="/static/webpack/401.bundle.js"></script>
    <script src="/static/webpack/index.bundle.js"></script>

    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="/"><img class="navbar-brand" src="/static/logo.png" width="50" height="50" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

                    <li class="nav-item">
                        {% if user["staff"] == True%}
                        <a class="nav-link" href="/dashboard/admin">Admin</a>
                        {% endif %}
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            <!-- <li><a class="dropdown-item" href="#">Another action</a></li> -->
                            <!-- <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                        </ul>
                        
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- <button id="refreshGuildsBtn" style="margin-bottom: 16px;"type="button" class="btn btn-primary">Refresh Servers <i class="bi bi-arrow-repeat"></i></button> -->
        <br>
        {% for item in guilds %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title">{{ item.name }}</h5>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-primary"
                                    href="/dashboard/guild/{{ item.id }}"
                                    role="button">Dashboard</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
